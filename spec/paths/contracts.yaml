get:
  tags:
    - "Contracts"
  summary: "Get all contracts."
  description: "Get all contracts."
  operationId: "getContracts"
  parameters:
    - $ref: "#/components/parameters/Skip"
    - $ref: "#/components/parameters/Limit"
    - $ref: "#/components/parameters/OrderBy"
    - $ref: "#/components/parameters/Filter"
    - $ref: "#/components/parameters/Deleted"
    - $ref: "#/components/parameters/Metadata"
  responses:
    200:
      description: "Request OK."
      headers:
        - $ref: "#/components/headers/Limit"
        - $ref: "#/components/headers/Remaining"
        - $ref: "#/components/headers/Reset"
      content:
        application/json:
          schema:
            type: object
            properties:
              metadata:
                $ref: "#/components/schemas/Metadata"
              items:
                type: "array"
                items:
                  $ref: "#/components/schemas/Contracts"
    204:
      $ref: "#/components/responses/204"
    400:
      $ref: "#/components/responses/400"
    401:
      $ref: "#/components/responses/401"
    404:
      $ref: "#/components/responses/404"
    405:
      $ref: "#/components/responses/405"
  x-swagger-router-controller: "Contracts"
post:
  tags:
    - "Contracts"
  summary: "Add one contract."
  description: "Add one contract."
  operationId: "addContract"
  requestBody:
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/Contracts"
  responses:
    200:
      description: "Request OK."
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Contracts"
    400:
      $ref: "#/components/responses/400"
    401:
      $ref: "#/components/responses/401"
    404:
      $ref: "#/components/responses/404"
    405:
      $ref: "#/components/responses/405"
  x-swagger-router-controller: "Contracts"
